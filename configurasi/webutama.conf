<VirtualHost *:80>
    ServerAdmin admin@localhost
    ServerName 192.168.1.32
    DocumentRoot /var/www/html/webutama

    <Directory /var/www/html/webutama>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/webutama_error.log
    CustomLog ${APACHE_LOG_DIR}/webutama_access.log combined
</VirtualHost>
